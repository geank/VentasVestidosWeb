<html>
    <head>
        <title>prenda</title>
        <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="stylesheet" href="../css/regPrenda.css"/>
    <link href="../bower_components/polymer/polymer.html" rel="import">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
    </head>
    <body>
    <polymer-element name="regPrenda-element">
        <template>
            <style>
             :host{
                display: block;
                width: 100%;
                height: 100%;
                font-family: RobotoDraft;
                
             }
            .formulario{
              width: 80%;
              height: 100%;
              padding: 2em;
              overflow: auto;
    
            }
            paper-input{
                width: 80%
            }
            paper-fab{
              background-color: green;
            }
            </style>
    
            
        <div class="formulario" layout vertical center>
          <paper-input class="datos" floatinglabel 
            label="Viaje: " 
            value="{{item.nombdependencia}}">
          </paper-input>
          <div layout horizontal>
          <div><paper-input class="datos" floatingLabel 
            label="Categoria:" 
            value="{{item.estdependencia}}">
          </paper-input></div>
          <div><paper-input class="datos" floatingLabel label="tipo:" value="{{item.mundependencia}}"></paper-input></div>
          </div>
          <paper-input class="datos" floatingLabel label="descripcion:" value="{{item.mundependencia}}"></paper-input>
          <div layout horizontal>
          <div><paper-input class="datos" floatingLabel 
            label="Color:" 
            value="{{item.estdependencia}}">
          </paper-input></div>
          <div><paper-input class="datos" floatingLabel label="talla:" value="{{item.mundependencia}}"></paper-input></div>
          </div>
          <paper-input class="datos" floatingLabel label="precio de compra:" value="{{item.mundependencia}}"></paper-input>
          <paper-input class="datos" floatingLabel label="precio de venta:" value="{{item.mundependencia}}"></paper-input>
          <core-tooltip label="Registrar">
          <paper-fab icon="check" class="aceptar" on-tap="{{doSend}}"></paper-fab></core-tooltip>
        </div>
        </template>

        <script>
            Polymer('regPrenda-element',{
                
            });
        </script>
    </polymer-element>
    <regPrenda-element></regPrenda-element>
    </body>
</html>
